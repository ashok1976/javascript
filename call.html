function sum (arr){
	result = [arr[0]]
	for(i=0; i<arr.length-1; i++){
		result.push(arr[i] + arr[i+1])
	}
	return result
}
console.log(sum([1,2,4,5,6]))

function removeDuplicateArray(arr){
	data = []
	for(i=0; i<arr.length; i++){
		if(arr.indexOf(arr[i]) == i){
			data.push(arr[i])
		}
	}
	return data
}

dup=removeDuplicateArray([1,1,2,4,2,"Ashok",5,6,"Ashok"])
console.log(dup)

function sumtwo(arr,sum){
	data = []
	for(i=0; i<arr.length; i++){
	for(j=0; j<arr.length; j++){
		if(arr[i] + arr[j] == sum){
			data.push(arr[i] + arr[i+1])
			}
		}
	}
	return data
}
sumtwo([1,2,4,5,6],5)
