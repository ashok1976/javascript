//=========== Sorting array without array method ============

numbers =[2,2,5,3,130,4,8,7,2,1];
function sortArray(arr){
	  var len = arr.length;
	for(i=len; i>=0; i--){
		for(j=0; j<i; j++){
			if(arr[j-1] > arr[j]){
				temp = arr[j-1];
				arr[j-1] = arr[j]
				arr[j] = temp
			}
		}
	}
	
	return arr
   }
console.log(sortArray(numbers))

data = [10,20,30,40,50]
function arrMove(arr,newIndex, oldIndex){
		if(newIndex >= arr.length){
			k = newIndex - arr.length + 1;
			while(k--){
				arr.push(undefined)
			}
		}
		arr.splice(newIndex, 0, arr.splice(oldIndex, 1)[0])
		return arr
}
