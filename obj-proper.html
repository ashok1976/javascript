 var objs ={name:"George", age:32, address:{

 }}
 
copy = Object.assign({}, objs)

function cloneObj(obj){
		var copy = {}
		for( key in obj){
		if(typeof obj[key] === 'object'){
				copy[key] = cloneObj(obj[key])
			}else{
			copy[key] = obj[key]
			}
		}
	return copy	
	}

clone = cloneObj(objs);
clone.address.city = "Dek";
//console.log(clone, copy)


function deepClone(str){
	if(Array.isArray(str)){
		var copy = [];
		for(const [key, value] of Object.entries(str)){
			copy[key]= deepClone(value)
		}
		return copy; 
	}else if(typeof str === 'object'){
			var copy = {}
				for(const [key,value] of Object.entries(str)){
								copy[key]= deepClone(value)

				}
			return copy
		}else{
		return str
		} 
}

arr =  [1,2,3,3]
